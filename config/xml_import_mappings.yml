  class_name: 'category'
  class_type: 'Sprache'
  type_field: 'category_type'

interview:
  key_attribute: 'archive_id'
  archive-id: 'archive_id'
  associated_models:
    captions: 'segments'
  #collection-id: 'collection_id'
  duration: 'duration'
  full-title: 'full_title'
  interview-date: 'interview_date'
  #language-id: 'language_id'
  still-content-type: 'still_image_content_type'
  still-file-name: 'still_image_file_name'
  still-file-size: 'still_image_file_size'
  translated: 'translated'
  video:  'video'
  #version-number: not used yet

  person:
    alias-names: 'alias_names'
    gender: 'gender'
    country-of-origin: 'country_of_origin'
    date-of-birth: 'date_of_birth'
    deportation-date: 'deportation_date'
    deportation-location: 'deportation_location'
    details-of-origin: 'details_of_origin'
    firstname: 'first_name'
    lastname: 'last_name'
    middle-names: 'other_first_names'
    full-name: 'full_title'
    forced-labor-details: 'forced_labor_details'
    punishment: 'punishment'
    liberation-date: 'liberation_date'
    return-date: 'return_date'
    group: 'forced_labor_groups'
    forced-labor-habitation: 'forced_labor_habitation'
    forced-labor-field: 'forced_labor_fields'

interview-team-member:
  class_name: 'contribution'
  delete_all: true
  first-name: 'first_name'
  last-name: 'last_name'
  task: 'contribution_type'
  

photo:
  key_attribute: 'photo_file_name'
  delete_all: true
  image-file-name: 'photo_file_name'
  caption: 'caption'

tape:
  media-id: 'media_id'
  duration: 'duration'
  skip_invalid: true

text-material:
  class_name: 'text_material'
  key_attribute: 'document_file_name'
  delete_all: true
  document-type: 'document_type'
  document-file-name: 'document_file_name'

caption:
  key_attribute: 'none'
  class_name: 'segment'
  media-id: 'media_id'
  timecode: 'timecode'
  duration: 'duration'
  transcript: 'transcript'
  translation: 'translation'
  mainheading: 'mainheading'
  subheading: 'subheading'
  section-code: 'section_code'
  speaker-change: 'speaker_change'
  chapter-change: 'chapter_change'
  speaker: 'speaker'

location:
  key_attribute: 'name'
  scope_field: 'reference_type'
  class_name: 'location_reference'
  place-type: 'location_type'
  descriptor: 'name'
  related-to: 'reference_type'
  camp-category: 'camp_type'
  physical-location:
    name: 'location_name'
    longitude: 'longitude'
    latitude: 'latitude'
    city:
      name: 'city_name'
      alias-names: 'city_alias_names'
    region:
      name: 'region_name'
      alias-names: 'region_alias_names'
    country:
      name: 'country_name'
      alias-names: 'country_alias_names'
  camp:
    name: 'camp_name'
    alias-names: 'camp_alias_names'
    classification: 'camp_classification'
    description: 'description'
  company:
    name: 'company_name'
    alias-names: 'company_alias_names'
    description: 'description'

locations-segment:
  key_attribute: 'none'
  skip_invalid: true
  class_name: 'location_segment'
  media-id: 'media_id'
  descriptor: 'descriptor'

